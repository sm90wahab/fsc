<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foundation for Social Care</title>
  <link rel="icon" type="image/x-icon" href="favicon2.png">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('HeadOffice.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      animation: fadeInDown 2s ease-out;
	  text-shadow: -2px -2px 0 #3d3d3d, 2px -2px 0 #3d3d3d, -2px 2px 0 #3d3d3d, 2px 2px 0 #3d3d3d;
    }
	a {
	  text-decoration: none;
	}


    p, a {
      font-size: 23px;
      margin-top: 10px;
      animation: fadeInUp 2s ease-out;
	  text-shadow: -2px -2px 0 #3d3d3d, 2px -2px 0 #3d3d3d, -2px 2px 0 #3d3d3d, 2px 2px 0 #3d3d3d;
	  color: white
    }

    .icon {
      font-size: 60px;
      margin-top: 30px;
      animation: pulse 3s infinite;
    }
	.icon img {
        max-width: 200px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      p, a {
        font-size: 17px;
      }

      .icon img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="icon"><img src="fsc-logo-fs1.png" alt="FSC-Logo"></div>
    <h1>We're Building Something Great</h1>
    <p>Foundation for Social Care is Coming Soon!</p>
	<p><a href="mailto:contact@fscwecare.org">contact@fscwecare.org</a></p>
  </div>
</body>
</html>
